<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="allScreen">
      <div class="menu__bar">
        <i class="fa-solid fa-arrow-left fa-lg"></i>
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </div>
      <div class="singer">
        <img src="https://img.hankyung.com/photo/202011/01.24532213.1.jpg" />
        <div class="singer__name"><span>IU(아이유)</span></div>
        <div class="singer__genre"><span>발라드</span></div>
      </div>
      <div class="shuffle__bar">
        <div class="shuffle__bar__shuffle">
          <span>Shuffle</span>
        </div>
        <div class="shuffle__bar__heart">
          <i class="fa-solid fa-heart"></i>
          <span>212 971</span>
        </div>
      </div>

      <div class="songList">
        <div class="songList__songs">
          <div class="songList__songs__title">
            <img
              src="https://img.hankyung.com/photo/202011/01.24532213.1.jpg"
            />
            <div class="songList__songs__column">
              <span>IU(아이유)</span>
              <span>좋은 날</span>
            </div>
          </div>
          <div class="songList__songs__elipsis">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div class="songList__songs">
          <div class="songList__songs__title">
            <img
              src="https://img.hankyung.com/photo/202011/01.24532213.1.jpg"
            />
            <div id="PLAYINGNOW"><i class="fa-solid fa-chart-simple"></i></div>
            <div class="songList__songs__column">
              <span>IU(아이유)</span>
              <span>나쁜 날</span>
            </div>
          </div>
          <div class="songList__songs__elipsis">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div class="songList__songs">
          <div class="songList__songs__title">
            <img
              src="https://img.hankyung.com/photo/202011/01.24532213.1.jpg"
            />
            <div class="songList__songs__column">
              <span>IU(아이유)</span>
              <span>이상한 날</span>
            </div>
          </div>
          <div class="songList__songs__elipsis">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div class="songList__songs">
          <div class="songList__songs__title">
            <img
              src="https://img.hankyung.com/photo/202011/01.24532213.1.jpg"
            />
            <div class="songList__songs__column">
              <span>IU(아이유)</span>
              <span>스케이트 날</span>
            </div>
          </div>
          <div class="songList__songs__elipsis">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
      </div>

      <div class="playing__bar">
        <div class="playing__bar__title">
          <div class="playing__bar__title__artist"><span>IU</span></div>
          <div class="playing__bar__title__song"><span>나쁜 날</span></div>
        </div>
        <div class="playing__buttons">
          <div class="playing__buttons__button">
            <i class="fa-solid fa-backward-step"></i>
          </div>
          <div class="playing__buttons__button">
            <i class="fa-solid fa-pause"></i>
          </div>
          <div class="playing__buttons__button">
            <i class="fa-solid fa-forward-step"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="allScreen">
      <div class="menu__bar">
        <i class="fa-solid fa-arrow-left fa-lg"></i>
        <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
      </div>

      <div class="playingNow">
        <div class="playingNow__cover">
          <img src="https://img.hankyung.com/photo/202011/01.24532213.1.jpg" />
        </div>
        <div class="playingNow__song"><span>나쁜 날</span></div>
        <div class="playingNow__singer"><span>IU</span></div>
      </div>

      <div class="playingBar">
        <div class="playingBar__time">
          <div><span>1:56</span></div>
          <div><span>2:21</span></div>
        </div>
        <div class="playingBar__bar">
          <div class="playingBar__bar__prev"></div>
          <div class="playingBar__bar__now"></div>
          <div class="playingBar__bar__next"></div>
        </div>
      </div>
      <div class="playButtons">
        <div class="playButtons__btn"><i class="fa-solid fa-repeat"></i></div>
        <div class="playButtons__btn">
          <i class="fa-solid fa-backward-step"></i>
        </div>
        <div class="playButtons__btn"><i class="fa-solid fa-play"></i></div>
        <div class="playButtons__btn">
          <i class="fa-solid fa-forward-step"></i>
        </div>
        <div class="playButtons__btn"><i class="fa-solid fa-shuffle"></i></div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/34535d5e46.js"
    crossorigin="anonymous"
  ></script>
</html>
